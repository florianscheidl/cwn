program: exp.run_exp
command:
  - ${interpreter}
  - "-m"
  - ${program}
  - ${args} # args
  - "--use_edge_features"
  - "--dump_curves"
  - "--minimize"
  # if we do regression, we additionally want "--minimize"

method: grid
parameters:

  # Randomness
  seed:
    values: [0]

  # dataset:
  dataset:
    value: ZINC
  task_type:
    value: mse_regression
  eval_metric:
    value: mae # specified for ogb datasets, for others: accuracy. Could support additional metrics, e.g. ROC-AUC.

  # training
  batch_size:
    value: 32
  epochs:
    value: 2 # default: 200
  folds:
    value: 1 # default: 10
  train_eval_period:
    value: 10
  validation_technique:
    value: random_splits

  # NN parameters
  nonlinearity:
    value: relu
  graph_norm:
    value: bn

  # GNN Specific params
  emb_dim:
    value: 64
  num_layers:
    value: 2
  readout:
    value: sum
  final_readout:
    value: sum

  # Model-specific GNN params:
  model:
    values: [cin, sparse_cin]
  use_coboundaries:
    value: False
  max_dim:
    value: 2
  max_ring_size:
    value: 6
  init_method:
    value: sum

  # Regularization
  drop_rate:
    value: 0.5

  # Optimizer
  lr:
    value: 0.001
  lr_scheduler:
    value: StepLR
  lr_scheduler_decay_steps:
    value: 30
  lr_scheduler_decay_rate:
    value: 0.5
  lr_scheduler_patience:
    value: 10
  lr_scheduler_min_lr:
    value: 1e-5

